services:
  - type: web
    name: sherlock-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port 8000
    envVars:
      - key: ALLOWED_ORIGINS
        value: "*"
      - key: INCLUDE_PROFILE_PICS
        value: "true"
      - key: PYTHON_BIN
        value: "python3"
      - key: SHERLOCK_PATH
        value: "sherlock/sherlock.py"
